<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech - Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="logo-fintech.png" alt="Logo FinTech" class="logo">
            <h1>Bienvenido a FinTech</h1>
            <p>Ingresa tus credenciales para acceder a tu cuenta</p>
        </header>

        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="Ingresa tu usuario"
                    autocomplete="username"
                    aria-describedby="usernameHelp"
                >
                <small id="usernameHelp" class="form-text">Usuario registrado en nuestro sistema</small>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Ingresa tu contraseña"
                    autocomplete="current-password"
                    minlength="8"
                    aria-describedby="passwordHelp"
                >
                <small id="passwordHelp" class="form-text">Mínimo 8 caracteres</small>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <span>Recordar mi usuario</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Iniciar Sesión</span>
                <div id="loadingSpinner" class="spinner" style="display: none;"></div>
            </button>
        </form>

        <footer class="login-footer">
            <p>¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a></p>
        </footer>
    </div>

    <script src="/js/script.js" defer></script>
</body>
</html>
